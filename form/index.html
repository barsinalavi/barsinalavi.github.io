<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-rtl.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->
</head>
<body>




<!--form-->

<div class="container">
<div class="row">
            <form class="form-horizontal">
    <div class="form-group">
        <label for="exampleInputEmail1" class=" control-label col-xs-3">آدرس الکترونیکی</label>
        <div class="col-xs-9">
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
    </div></div>

                <div class="form-group">
                    <label for="exampleInputusername" class=" control-label col-xs-3">نام کاربری</label>
                    <div class="col-xs-9">
                        <input type="username" class="form-control" id="exampleInputusername" placeholder="Username">
                    </div></div>

    <div class="form-group">
        <label for="exampleInputPassword1" class="control-label col-xs-3">رمز عبور</label>
        <div class="col-xs-9">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required="">
    </div></div>
        <div class="form-group">
            <label for="confirmpassword" class="control-label col-xs-3">تکرار رمز عبور</label>
            <div class="col-xs-9">
                <input type="password" class="form-control" id="confirmpassword" placeholder="confirm password" required="">
            </div>
        </div>

     <div class="form-group">
         <label for="firstname" class="control-label col-xs-3">نام</label>
         <div class="col-xs-9">
             <input type="text" class="form-control" id="firstname" placeholder="First Name">
         </div>
     </div>

                <div class="form-group">
                    <label for="lastname" class="control-label col-xs-3">نام خانوادگی</label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone" class="control-label col-xs-3">تلفن</label>
                    <div class="col-xs-9">
                        <input type="tel" class="form-control" id="phone" placeholder="Phone Number">
                    </div>
                </div>

                <div class="form-group">
                  <label   class="control-label col-xs-3">تاریخ تولد</label>
                    <div class="col-xs-3">
                    <select class="form-control">
                        <option>روز</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
                    <div class="col-xs-3">
                        <select class="form-control">
                            <option>ماه</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                    </div>
                    <div class="col-xs-3">
                        <select class="form-control">
                            <option>سال</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="address" class="control-label col-xs-3">آدرس</label>
                    <div class="col-xs-9">
                      <textarea rows="3" class="form-control" id="address" placeholder="Postal Address"></textarea>
                    </div>
                </div>


                <div class="form-group">
                    <label for="zipcode" class="control-label col-xs-3">کد پستی</label>

                    <div class="col-xs-9">

                        <input type="text" class="form-control" id="zipcode" placeholder="Zip Code">
                    </div>
                </div>

                <div class="form-group">
                    <label  class="col-xs-3 control-label">جنسیت</label>
                    <div class="col-xs-2">
                        <label class="radio-inline" >
                            <input type="radio"  name="genderradio" value="male">مذکر
                        </label>
                    </div>
                    <div class="col-xs-2">
                        <label class="radio-inline">
                            <input type="radio" name="genderradio" value="female">مونث
                        </label>
                    </div>

                </div>


<div class="form-group">
    <div class="col-xs-offset-3 col-xs-9">
        <label class="checkbox-inline">
            <input type="checkbox"  value="newss"> فرستادن آخرین اخبار و بروزرسانی
        </label>
    </div>
    </div>
<div class="form-group">
    <div class="col-xs-offset-3 col-xs-9">
        <label class="checkbox-inline">
            <input type="checkbox"  value="agree"> <a href="#" >با شرایط و ضوابط </a> موافقم .
        </label>
        </div>

</div>









    <div class="form-group">
        <label for="exampleInputFile" class="col-xs-3 control-label">انتخاب فایل</label>
        <div class=" col-xs-9">
        <input type="file" id="exampleInputFile">

    </div>
    </div>


                <div class="form-group">
                    <div class="col-xs-offset-3 col-xs-9">
                        <label >
                            <button type="submit" class="btn btn-default">عضویت</button>
                        </label>
                    </div>

                </div>





</form>
</div>
</div>





<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script src="js/bootstrap.min.js"></script>
<script src="js/jquery-3.1.1.min.js"></script>
</body>
</html>
